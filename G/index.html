<script>
    const noBtn = document.getElementById("No");
    const box = document.getElementById("centi");

    noBtn.addEventListener("mouseover",() =>{
        const maxX = box.clientWidth - noBtn.clientWidth;
        const maxY = box.clientHeight - noBtn.clientHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px"; 
    });


const yesBtn = document.querySelector(".HA");
const photo = document.getElementById("lovePhoto");

yesBtn.addEventListener("click", () => {
    photo.style.display = "block";
    photo.scrollIntoView({ behavior: "smooth" });
});



</script>
